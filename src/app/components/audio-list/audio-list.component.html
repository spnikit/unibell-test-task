<app-audio-table
  [dataSource]="(store$ | async) || []"
  [displayedColumns]="displayedColumns"
  [selectedRowID]="(selectedRowID$ | async) || ''"
  (rowClick)="handleRowClick($event)"
>
</app-audio-table>

<ng-container *ngIf="(selectedItem$ | async) as item; else empty">
  <app-audio-player [item]="item">
  </app-audio-player>
</ng-container>


<ng-template #empty>
  <h2>Please, select a track</h2>
</ng-template>
